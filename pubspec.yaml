name: food_delivery
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bottom_navy_bar: ^6.0.0
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.3
  get: ^4.6.1
  readmore: ^2.1.0
  animated_splash_screen: ^1.2.0
  http: ^0.13.4
  shared_preferences: ^2.0.13
  lottie: ^1.2.2
  cached_network_image: ^3.2.0
  intl: ^0.17.0
  fluttertoast: ^8.0.9
  url_launcher: ^6.0.18
  webview_flutter: ^3.0.2
  khalti_flutter: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat_regular.ttf
   

